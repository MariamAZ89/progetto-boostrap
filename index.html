<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Netflix-assets/assets/css/style.css" />
    <title>NETFLIX</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="Netflix-assets/assets/netflix_logo.png" alt="netflix_logo" width="150px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Togle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me auto mb-2 mb-1g-0">
              <li class="nav-item"><a class="nav-lin text-light" aria-current="page" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link active text-light" href="#"> TV Shows</a></li>
              <li class="nav-item"><a class="nav-link active text-light" href="#">Movies</a></li>
              <li class="nav-item"><a class="nav-link active text-light" href="#">Recently Added</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="#">My List</a></li>
            </ul>
            <i class="bi bi-search text-light font-lg"></i>
            <a class="text-light mx-3" href="#">Kids</a>
            <i class="bi bi-bell-fill text-light font-lg mx-2"></i>
            <div class="btn-group">
              <div class="user-logo-container m-2">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  <img src="" width="36px" alt="user-logo" />
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <div class="d-flex align-items-center px-2">
                    <img src="Netflix-assets/assets/kids_icon.png" alt="logo-dropdown" class="mx-1" height="40px" />
                    <div class="mx-2"><span>USER</span> <br /><span class="user-email">User mail</span></div>
                  </div>
                  <hr />
                  <div class="mx-2">
                    <div class="d-flex">
                      <i class="bi bi-person mx-2"></i>
                      <p>Profile</p>
                    </div>
                    <div class="d-flex">
                      <i class="bi bi-star mx-2"></i>
                      <p>Subscribe</p>
                    </div>
                    <div class="d-flex">
                      <i class="bi bi-gear mx-2"></i>
                      <p>Setting</p>
                    </div>
                  </div>
                  <hr />
                  <div class="d-flex mx-2">
                    <i class="bi bi-power mx-2"></i>
                    <p>Sing Out</p>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid mx-5">
      <section class="d-flex mt-5 justify-content-between">
        <div class="d-flex">
          <div><h1 class="text-light">TV Shows</h1></div>
          <div class="dropdown genres-container d-flex align-items-center mx-5">
            <button class="btn btn-dark dropdown-toggle genres-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">Genres</button>
            <ul class="dropdown-menu bg-dark">
              <li><a class="dropdown-item text-light" href="#">Action</a></li>
              <li><a class="dropdown-item text-light" href="#">Drama</a></li>
              <li><a class="dropdown-item text-light" href="#">Thriller</a></li>
              <li><a class="dropdown-item text-light" href="#">Horror</a></li>
            </ul>
          </div>
        </div>
        <div class="d-flex mx-5">
          <div class="icon-border d-flex align-items-center justify-content-center">
            <i class="bi bi-list text-light font-lg cursor-pointer"></i>
          </div>
          <div class="icon-border d-flex align-items-center justify-content-center">
            <i class="bi bi-grid-fill text-light font-lg cursor-pointer"></i>
          </div>
        </div>
      </section>
      <section class="mt-5">
        <h3 class="text-light">Trending Now</h3>
        <div class="container-fluid" role="button">
          <div class="row">
            <div class="col">
              <div id="Trending" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner overflow-visible">
                  <div class="carousel-item active">
                    <div class="row">
                      <div class="col-6 col-sm-3 col-lg-2 p-1 ImgFilm">
                        <img src="Netflix-assets/assets/media/media1.jpg" alt="" />
                      </div>

                      <div class="col-6 col-sm-3 col-lg-2 p-1 ImgFilm overflow-visible">
                        <img src="Netflix-assets/assets/media/media20.jpg" alt="" />
                      </div>
                      <div class="d-none d-sm-block col-sm-3 col-lg-2 p-1 ImgFilm">
                        <img src="Netflix-assets/assets/media/media17.jpg" alt="" />
                      </div>
                      <div class="d-none d-sm-block col-sm-3 col-lg-2 p-1 ImgFilm">
                        <img src="Netflix-assets/assets/media/media18.jpg" alt="" />
                      </div>
                      <div class="d-none d-lg-block col-lg-2 p-1 ImgFilm">
                        <img src="Netflix-assets/assets/media/media32.jpg" alt="" />
                      </div>
                      <div class="d-none d-lg-block col-lg-2 p-1 ImgFilm">
                        <img src="Netflix-assets/assets/media/media24.jpg" alt="" />
                      </div>
                    </div>
                  </div>

                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
